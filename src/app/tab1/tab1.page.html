

<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
    
  </ion-toolbar>

  
</ion-header>

<ion-content>


  
  <ion-item>
    <ion-label position="stacked">Search for a movie by title</ion-label>
    <ion-input  [(ngModel)]="searchString" (keyup.enter)="perform_searchs()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="perform_searchs()">Search</ion-button>
  </ion-item>


  
  <ion-list  *ngFor="let item of movies">




    


      
        <ion-item>
          <ion-label> {{item.title}} {{item.year}}</ion-label>
          </ion-item>
          <ion-item>
            <img src="{{item.small_cover_image}}">  
      </ion-item>
      <ion-item>
        <div *ngFor="let torrent of item.torrents">
              
          <a style="cursor: pointer;" (click)='publish(torrent.url)'  class="text-primary">{{torrent.quality}}</a> 
       </div>
      
      </ion-item>
      


  </ion-list>

  <ion-row  > 
    <ion-col *ngFor="let item of latests"  size="3">
      <img  (click)="(searchString = item.title)" src="{{item.medium_cover_image}}">  
    </ion-col>
  </ion-row>

</ion-content>
