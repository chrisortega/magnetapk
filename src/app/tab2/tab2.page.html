<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Series 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-item>
    <ion-label>Enter the name of the serie, movie or anything</ion-label>
    <ion-input [(ngModel)]="searchString" (keyup.enter)="perform_searchs()" placeholder="Enter movie or series name"></ion-input>
  </ion-item>

 
  <ion-list  *ngFor="let item of movies">


<ion-item>
  <ion-label> {{item.Name}} </ion-label>

</ion-item>

<ion-item>
  <ion-label> {{item.Magnet}} </ion-label>
  <a style="cursor: pointer;" (click)='publish(item.Magnet)'> Magnets</a> 
</ion-item>

      <ion-label> {{item.title}} {{item.year}}</ion-label>
      </ion-item>
      <ion-item>
        <img src="{{item.small_cover_image}}">  
  </ion-item>
  <ion-item>
    <div *ngFor="let torrent of item.torrents">
          
      <a style="cursor: pointer;" (click)='publish(torrent.url)'  class="text-primary">{{torrent.quality}}</a> 
   </div>
  
  </ion-item>

</ion-list>
</ion-content>
